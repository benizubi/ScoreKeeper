<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="container">
        <img id="image" name="image"
            src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80">
        <label for="imgage">Ping Pong Score Keeper</label>
    </div>
    <section>
        <h1 id="scoreCount"><span>0</span>to <span>0</span> </h1>
        <label for="scoreCount"></label>

    </section>
    <label for="scores">Playing to:</label>
    <select name="scores" id="scores">
        <option value="" selected> --Choose an option--</option>
        <option value="five">5</option>
        <option value="six">6</option>
        <option value="seven">7</option>
        <option value="eight">8</option>
        <option value="nine">9</option>
        <option value="ten">10</option>
    </select>

    <section>
        <button>+1Player</button>
        <button>+2Player</button>
        <button>Reset</button>
    </section>


    <script src="app.js"></script>
</body>

</html>
